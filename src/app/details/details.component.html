<div class="card-body" style="margin: auto; align-content: center; text-align: center; align-items: center;">

  <h4 class="card-title">{{imageList.name}}</h4>
  <hr>

  <p class="card-text">{{imageList.description}}</p>
  <h6 class="card-text">
    <i class='fa fa-map-marker'></i>: {{imageList.address}}</h6>
  <h5 class="card-text">
    <i class='fa fa-phone'></i>: {{imageList.number}}</h5>




  <br>
  <div style="display: flex; justify-content: space-around; ">
    <div id="verify" style="background: #400080; color: #ccc; padding: 5px; border-radius: 10%; width: 70px; height: 35px; text-align: center; ">{{imageList.verify}}</div>
    &nbsp;&nbsp;
    <a mat-raised-button href="https://wa.me/{{imageList.number}}?text=I'm%20interested%20in%20{{imageList.name}}%20services%20....%20please"
      style="background: #128c7e;">
      <i class="fa fa-whatsapp" style="font-size: 25px; color:white; "></i>
    </a>
  </div>
