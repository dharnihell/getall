
<div class="jumbotron">
  <h2>Welcome To Our Akube Store</h2>
  <mat-card class="container" *ngFor='let Item of Items'>
    <mat-card-header>
      <mat-card-title>{{Item.akubenames}}</mat-card-title>
      <mat-card-subtitle>{{Item.akubesize}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{Item.akubelocation}}</p>
      <br> {{Item.akubeprice}}
    </mat-card-content>
  </mat-card>
</div>
